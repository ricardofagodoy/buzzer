<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Buzzer</title>
  <meta name="description" content="Buzzer">
  <meta name="author" content="Ricardo Godoy">

  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    
    <div id="header" class="row text-center">
        <div class="large-12 small-centered columns">
            
        <div class="nav-bar right">
           <ul class="button-group">
             <li><a href="#">Please</a></li>
             <li><span class="separator">|</span></li>
             <li><a href="#">Layout</a></li>
             <li><span class="separator">|</span></li>
             <li><a href="#">Me!</a></li>
            </ul>
          </div>
            
        <a id="appName" href="/">Buzzer!</a>
        </div>
    </div>
    
    <main class="row">
        
        <div id="index" class="header panel small-12 medium-10 large-8 small-centered columns ">
            
            <div class="sign">
                <h1>Buzz here!</h1>
            </div>
            
            <div class="row">
                <div class="small-12 medium-8 large-6 small-centered columns">
                    <p id="userError" class="hide"></p>
                </div>
            </div>
            
            <div class="row">
                <div class="small-12 medium-8 large-6 small-centered columns">
                    <span class="formatText" >Room code: </span>
                    <input id="code" type="text" size=8 placeholder="Room Code"></input>
                </div>
            </div>
        
            <br/>
        
            <div class="row">
                <div class="small-12 medium-8 large-6 small-centered columns">
                    <span class="formatText" >Nickname:</span>
                    <input id="name" type="text" size=8 placeholder="Nickname"></input>
                </div>
            </div>

            <br/>

            <a id="enterRoom" class="button tiny">Enter room!</a>
    
            <hr/>
    
            <a id="newRoom" class="button tiny">Create a new room!</a>
    
        </div>
    

    <!-- USER -->

      <div id="userSection" class="hide header panel small-12 medium-10 large-8 small-centered columns">
            
            <div class="sign">
                <h1>Buzz here!</h1>
            </div>
          
            <div id="buzz">
                <div id="buzzText" class="text-center">
                    Click here to start!
                </div>
            </div>
                
            <hr/>
    
            <div class="text-center">Info: Server is Online!</div>

      </div>

    <!-- MASTER -->

        <div id="masterSection" class="hide header panel small-12 medium-10 large-8 small-centered columns">
            
            <div class="sign">
                <h1 id="codeLabel"></h1>
            </div>
            
            <div id="buzzMaster">
                <div id="buzzTextMaster" class="text-center">
                    Click here to start!
                </div>
            </div>
                
            <hr/>
    
            <div class="text-center">Info: Server is Online!</div>
            
            <hr/>
    
            <a id="closeRoom" class="button tiny">Close room!</a>

      </div>

    </main>

    <div id="footer" class="row text-center">
      Buzzer Button - RG 2015
    </div>
        
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
